name: Auto-Deploy-Hexo

on:
  # 触发条件：在 push 到 master 分支后触发
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.7.0
        with:
          node-version: "12.x"

      - name: Cache dependencies
        id: cache-node-modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package.json') }}
          
      - if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        name: Install dependencies
        continue-on-error: true
        run: npm install

      - name: Install hexo dependencies
        # 下载 hexo-cli 脚手架及相关安装包
        run: |
          npm install -g hexo-cli
          npm install -g hexo-deployer-git
          npm install

      - name: Git Config
        run: |
          git config --global user.email "754449629@qq.com"
          git config --global user.name "CherryYang05"
          git remote set-url origin https://github.com/CherryYang05/hexo-blog.git

      - name: Build
        run: |
          rm -rf .deploy_git
          hexo clean
          hexo generate
        
      - name: Deploy
        run: |       
          hexo deploy
